<h2> Votar por el juego del año </h2>
<hr>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col-3" *ngFor="let juego of juegos">
      <div class="card h-100 bg-dark" >
        <img [src]="juego.url" class="card-img-top" [alt]="juego.name">
        <div class="card-body">
          <h5 class="card-title">{{ juego.name }}</h5>
          <p class="card-text"> Clíck para votar por este juego </p>
          <div class="d-grid gap-2">
              <button type="button" 
                      class="btn btn-block btn-outline-primary"
                      (click)="votarJuego( juego )">
                Votar
              </button>
          </div>
        </div>
      </div>
    </div>
</div>
